  firebase_core_web: ^2.10.0
  firebase_auth: ^4.17.0
  firebase_auth_web: ^5.8.5
  firebase_database: ^10.5.7
  js: ^0.6.7

  responsive_framework: ^0.2.0
  image_picker: ^1.0.4
  dropdown_search: ^5.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0



