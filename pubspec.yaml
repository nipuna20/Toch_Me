    sdk: flutter

  cupertino_icons: ^1.0.6
  intl: ^0.18.1
  flutter_native_splash: ^2.4.1
  google_maps_flutter: ^2.12.1
  permission_handler: ^11.0.0
  google_sign_in: ^6.1.5
  geolocator: ^12.0.0

  
  # âœ… Compatible Firebase packages for Flutter Web
